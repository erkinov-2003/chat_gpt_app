name: open_ai_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  chat_gpt_sdk: ^2.2.8
  smooth_page_indicator: ^1.1.0
  flutter_native_splash: ^2.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
flutter_native_splash:
  color: "#343541"
  image: assets/icons/gpt_icons.png


flutter:


  uses-material-design: true


  assets:
    - assets/icons/
    - assets/fonts/


  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf

    - family: Raleway2
      fonts:
        - asset: assets/fonts/Raleway-Medium.ttf



